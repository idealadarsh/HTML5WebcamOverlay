<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8">
    <meta name="description" content="HTML5 Video Record">
    <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1, maximum-scale=1">
    <meta id="theme-color" name="theme-color" content="#ffffff">

    <base target="_blank">

    <title>HTML5 Video Record</title>

    <link rel="icon" href="icon.png">
    <link href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/main.css">

</head>

<body>

<div id="container">

    <h1>HTML5 Video Record</h1>

    <div class="select">
        <label for="videoSource">Video source: </label><select id="videoSource" onchange="changeStream(this.value)"></select>
    </div>

    <video id="gum" playsinline autoplay muted></video>
    <video id="recorded" playsinline></video>

    <div>
        <button id="start">Start camera</button>
        <button id="record" disabled>Start Recording</button>
        <button id="play" disabled>Play</button>
        <button id="download" disabled>Download</button>
    </div>

    <div>
        <span id="errorMsg"></span>
    </div>

</div>

<!-- include adapter for srcObject shim -->
<script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
<script src="js/main.js" async></script>

</body>
</html>
